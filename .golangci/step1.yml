run:
  deadline: 10m

linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - unsafeptr
  goconst:
    min-len: 2
    min-occurrences: 2
  gofmt:
    auto-fix: false
  staticcheck:
    disable:
      - SA1019

issues:
  exclude:
    - composites
    - G108  # gosec: Profiling endpoint is automatically exposed on /debug/pprof
  exclude-rules:
    - linters:
        - golint
      text: "should be"
    - linters:
        - goerr113
      text: "do not define dynamic errors"
    - linters:
        - stylecheck
      text: "(should be|should have name of the form)"
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - unused
        - deadcode
